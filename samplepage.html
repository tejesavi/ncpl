<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px;
            background-color: #444;
            color: white;
            padding: 10px;
        }
        section {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #ffd700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a> | 
        <a href="#about">About</a> | 
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Home Section</h2>
        <p>This is the home section where you can introduce your site.</p>
    </section>

    <section id="about">
        <h2>About Section</h2>
        <p>This section gives information about you or your website.</p>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <p>Hereâ€™s how you can get in touch with us.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
